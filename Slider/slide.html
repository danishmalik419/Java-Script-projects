<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="container">
    <div class="slider">
        <div class="slide active" style="background: url(https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg);"></div>
        <div class="slide" style="background: url(https://img.freepik.com/free-photo/green-field-tree-blue-skygreat-as-backgroundweb-banner-generative-ai_1258-153069.jpg?size=626&ext=jpg);"></div>
        <div class="slide" style="background: url(https://img.freepik.com/free-photo/beautiful-shot-small-lake-with-wooden-rowboat-focus-breathtaking-clouds-sky_181624-2490.jpg?size=626&ext=jpg);"></div>
        <div class="slide" style="background: url(https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?t=st=1704347359~exp=1704347959~hmac=397da5f8b1c1965370b10b44811b8fb2fb724f1b163230cb2a3583bedc252817);"></div>
    </div>

    <div class="slider-control">
        <button>
            <div class="previous-slide">Previous</div>
        </button>
        <button>
            <div class="next-slide">Next</div>
        </button>
    </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
